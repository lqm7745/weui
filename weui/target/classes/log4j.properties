log4j.rootLogger = info,stdout,R
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-4r - %m%n
log4j.appender.stdout.Encoding = GBK

log4j.appender.R = org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=E:/eclipse-kepler/workspace/minimobile/logs/log.log
log4j.appender.R.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-4r  %x - %m%n
log4j.appender.R.Encoding = UTF-8

